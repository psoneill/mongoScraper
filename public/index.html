<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <!-- BOOTSTRAP CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- MATERIAL ICONS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- CSS SCRIPTS  -->
  <link href="css/style.css" rel="stylesheet">

  <!-- BOOTSTRAP SCRIPTS  -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <!-- Modal Add Note -->

  <div class="modal fade bd-example-modal-lg" id="modalNote" tabindex="-1" role="dialog" aria-labelledby="modal"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title"></h5>
        </div>
        <div class="modal-body">
          <div class="wrapper">
            <div id="notes" class="form-group">
              
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="modalClose" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 p-2 text-center bg-dark header mb-3">
      <h1 class="text-light"></span>Ontario Hockey League Game Summary Scraper</h1>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-11">
        <button id="btnScrape" class="btn btn-primary">Scrape Results</button>
        <button id="btnClear" class="btn btn-danger">Clear DataBase</button>
        <span><input id="tbPlayerSearch" type="text" placeholder="Search Player Name"></span>
        <hr>
        <table class="table table-dark table-hover">
          <thead>
            <tr>
              <th scope="col">Goal #</th>
              <th scope="col">Goal</th>
              <th scope="col">Assist 1</th>
              <th scope="col">Assist 2</th>
              <th scope="col">Strength</th>
              <th scope="col">Special Type</th>
              <th scope="col">Plus</th>
              <th scope="col">Minus</th>
              <th scope="col">Time</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="goalRows"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
